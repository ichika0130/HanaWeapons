items:
  # ==========================================
  # 如何添加新物品 (How to add new items)
  # ==========================================
  #
  # 格式示例 (Example Format):
  #
  # hanaweapons:item_id:                # 物品唯一ID (Unique Item ID)
  #   material: iron_sword              # 原版材质 (Vanilla Material)
  #   custom-model-data: 10001          # 自定义模型数据 (Custom Model Data)
  #   settings:
  #     tags: ["hanaweapons:tools"]     # 标签 (Tags)
  #   data:
  #     item-name: <!i>My Custom Item   # 物品名称 (Item Name)
  #     lore:                           # 物品描述 (Lore)
  #       - "This is a custom item"
  #   model:                            # 模型配置 (Model Configuration)
  #     type: minecraft:model
  #     path: minecraft:item/custom/my_model
  #
  # ==========================================

  hanaweapons:great_sword:
    material: netherite_sword
    custom-model-data: 11451
    settings:
      tags:
        - hanaweapons:hana_sword
    data:
      item-name: <!i><l10n:item.hana_great_sword>
      tooltip-style: minecraft:hana
      # block_reduction: 0.5
      # one_handed: { attack_speed: -2.5, damage: 11 }
      # two_handed: { attack_speed: -2.5, damage: 13.0 }
    model:
      type: minecraft:select
      property: minecraft:display_context
      cases:
        - when:
            - firstperson_lefthand
            - thirdperson_lefthand
          model:
            type: minecraft:model
            path: minecraft:item/custom/empty
      fallback:
        type: minecraft:model
        path: minecraft:item/custom/greatsword

  hanaweapons:greatsword_skill_pose:
    material: netherite_sword
    custom-model-data: 1145101
    settings:
      tags:
        - hanaweapons:hana_sword
    data:
      item-name: "Greatsword Skill Pose"
    model:
